<body>
    <script>
        function getComputerChoice() {
            let i = Math.floor(Math.random() * 3);
            switch (i) {
                case 0: return "Rock";
                case 1: return "Paper";
                case 2: return "Scissors";
            }
        }
        //console.log(getComputerChoice());

        function playRound(playerSelection, computerSelection) {

            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) { return "You Draw!"; }
            else if (playerSelection.toLowerCase() === "rock") {
                if (computerSelection === "Scissors") { return "You Win! Rock beats Scissors"; }
                else { return "You Lose! Paper beats Rock"; }
            }
            else if (playerSelection.toLowerCase() === "paper") {
                if (computerSelection === "Rock") { return "You Win! Paper beats Rock"; }
                else { return "You Lose! Scissors beats Paper"; }
            }
            else if (playerSelection.toLowerCase() === "scissors") {
                if (computerSelection === "Paper") { return "You Win! Scissors beats Paper"; }
                else { return "You Lose! Rock beats Scissors"; }

            }
            else {
                return undefined;
            }
        }

        function playRound2(playerSelection, computerSelection) {

            if (playerSelection.toLowerCase() === computerSelection.toLowerCase()) { return 0; }
            else if (playerSelection.toLowerCase() === "rock") {
                if (computerSelection === "Scissors") { return 1; }
                else { return -1; }
            }
            else if (playerSelection.toLowerCase() === "paper") {
                if (computerSelection === "Rock") { return 1; }
                else { return -1; }
            }
            else if (playerSelection.toLowerCase() === "scissors") {
                if (computerSelection === "Paper") { return 1; }
                else { return -1; }

            }
            else {
                return undefined;
            }
        }

        function game() {
            let playerCoice = "";
            let counter = 0;
            let computerChoice="";
            for (let i = 0; i < 5; i++) {
                computerChoice = getComputerChoice();
                playerCoice = window.prompt("Enter your choice!")
                console.log(playRound(playerCoice, computerChoice));
                counter += playRound2(playerCoice, computerChoice);
            }
            switch (true) {
                case counter === 0: console.log("---------You Draw!"); break;
                case counter < 0: console.log("--------You lose!"); break;
                default: console.log("--------You Win!");

            }
        }

        game();

        /*const playerSelection = "rock";

    </script>
